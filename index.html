<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Vue todolist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">

        <main class="wrapper">
            
            <div class="taskbar">

                <input type="text" class="new-todo-element" v-model="newTodoElement" >

                <button @click="addNewTodoItem(newTodoElement)">Aggiungi</button>
                
                <ul class="todo-list">
                    <li class="todo-item" v-for="(todoElement, taskToDelete) in todoList" >
                        <p v-bind:class="{'line-through':todoElement.done===true}">{{todoElement.text}}</p>
                        <span @click="deleteTask(taskToDelete)"><i class="fa-regular fa-circle-xmark"></i></span>
                    </li>
                </ul>

            </div>

        </main>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
